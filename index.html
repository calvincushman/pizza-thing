<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Pizza Thing</title>
  </head>
  <body>
    <div class="container">
      <div class="header">

      </div>
      <!-- //end of header -->
      <div class="row">
        <div class="col-sm-4" id="everything-else">
          <h3>Choose a size</h3>
          <select class="form-control" id="sizeSelection" required>
            <option value="3">Tiny</option>
            <option value="5">Really small</option>
            <option value="8">Not so small</option>
            <option value="15">Pretty big</option>
            <option value="75">Huge</option>
          </select>
          <h3>Choose a crust</h3>
          <div class="radio" required>
            <label>
              <input type="radio" name="crust" value="extra-crispy">
              Extra Crispy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="crust" value="deep-dish">
              Deep Dish
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="crust" value="tortilla">
              Tortilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="crust" value="stuffed-crust">
              Stuffed Crust
            </label>
          </div>
          <h3>Choose a sauce!</h3>
          <div class="radio">
            <label>
              <input type="radio" name="sauce" value="marmalade">
              Marmalade
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sauce" value="red-sauce">
              Red Sauce
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sauce" value="barbecue">
              Barbecue Sauce
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sauce" value="salsa">
              Salsa
            </label>
          </div>
          <h3>Cheese</h3>
          <form id="cheese">
            <input type="checkbox" name="cheese" value="mozzarella">Mozzarella
            <br>
            <input type="checkbox" name="cheese" value="blue-cheese">Blue Cheese
            <br>
            <input type="checkbox" name="cheese" value="swiss">Swiss Cheese
            <br>
            <input type="checkbox" name="cheese" value="headcheese">Queso de Puerco
            <br>
          </form>
        </div>
        <!-- //end of erryting else column -->
        <div class="col-sm-7" id="toppingsColumn">
          <h3 id=topping-header>Choose your toppings</h3>
          <form id="toppings">
            <div class="container">
              <div class="row">
                <div class="col-xs-6" id="toppings1">
                  <input type="checkbox" name="toppings" value="turkey">Turkey
                  <br>
                  <input type="checkbox" name="toppings" value="pineapple">Pineapple
                  <br>
                  <input type="checkbox" name="toppings" value="peas">Snow Peas
                  <br>
                  <input type="checkbox" name="toppings" value="tofu">Tofu
                  <br>
                  <input type="checkbox" name="toppings" value="sausage">Sausage
                  <br>
                  <input type="checkbox" name="toppings" value="habanero">Habanero
                </div>
                <div class="col-xs-6" id="toppings2">
                  <input type="checkbox" name="toppings" value="pepperoni">Pepperoni
                  <br>
                  <input type="checkbox" name="toppings" value="corn">Corn
                  <br>
                  <input type="checkbox" name="toppings" value="jalapeno">Jalapeno
                  <br>
                  <input type="checkbox" name="toppings" value="lucky-charms">Lucky Charms
                  <br>
                  <input type="checkbox" name="toppings" value="ramen">Top Ramen
                  <br>
                  <input type="checkbox" name="toppings" value="pizza-bites">Totinos Pizza Bites
                  <br>
                </div>
              </div>
            </div>
            <!-- //end of toppings container -->
          </form>
        </div>
        <!-- //end of toppings column -->
      </div>
      <!-- //end of row -->
      <div class="row">
        <div class="col-md-6">
          <div class="order-button">
            <button id="add-pizza" class="btn btn-danger">add pizza</button>
          </div>
        </div>
        <!-- //end of button column -->
        <div class="col-md-6">
          <div id="order-output">
            <h2>Your Pizzas</h2>
            <ul id="pizzasToOrder">
            </ul>
            <h2>Order Total</h2>
            <h3 id="orderTotal"></h3>
          </div>
        </div>
      </div>
      <!-- //end of row -->
    </div>
    <!-- //container end -->
  </body>
</html>
